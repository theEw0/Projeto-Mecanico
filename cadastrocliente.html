<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i>MecaSystem</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: rgb(4, 12, 247); margin-left: 25px;">Cadastro de Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: rgb(4, 12, 247); margin-left: 25px;">Cadastro de Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: rgb(4, 12, 247); margin-left: 25px;">Cadastro de Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="color: rgb(4, 12, 247); margin-left: 25px;">Emitir Serviços</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container mt-4">
    <h6>Cadastro Cliente</h6>
    <div class="d-flex flex-row justify-content-around align-items-center">
      <div class="d-flex flex-column">
        <label for="nome">Nome</label>
        <input type="text" class="input" id="nome">
      </div>
      <div class="d-flex flex-column">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" class="input" id="sobrenome">
      </div>
      <div class="d-flex flex-column">
        <label for="cpf">CPF</label>
        <input type="text" class="input" id="cpf">
      </div>
      <div class="d-flex flex-column">
        <label for="telefone">Telefone</label>
        <input type="text" class="input" id="telefone">
      </div>
    </div>

    <div class="d-flex flex-row justify-content-around align-items-end mt-4">
      <div class="d-flex flex-column">
        <label for="numero">Número</label>
        <input type="text" class="input" id="numero">
      </div>
      <div class="d-flex flex-column">
        <label for="bairro">Bairro</label>
        <input type="text" class="input" id="bairro">
      </div>
      <div class="d-flex flex-column">
        <label for="endereco">Endereço</label>
        <input type="text" class="input" id="endereco">
      </div>
      <div class="d-flex flex-column">
        <label for="cep">CEP</label>
        <input type="text" class="input" id="cep">
      </div>
    </div>

  
    <div class="mt-4">
      <h6>Incluir Veículo</h6>
      <div class="d-flex flex-row justify-content-around align-items-center">
        <div class="d-flex flex-column">
          <label for="marca">Marca</label>
          <input type="text" class="input" id="marca">
        </div>
        <div class="d-flex flex-column">
          <label for="modelo">Modelo</label>
          <input type="text" class="input" id="modelo">
        </div>
        <div class="d-flex flex-column">
          <label for="cor">Cor</label>
          <input type="text" class="input" id="cor">
        </div>
        <div class="d-flex flex-column">
          <label for="ano">Ano</label>
          <input type="text" class="input" id="ano">
        </div>
        <div class="d-flex flex-column">
          <label for="placa">Placa</label>
          <input type="text" class="input" id="placa">
        </div>
      </div>
    
      <div class="d-flex mt-4 flex-row justify-content-around">
        <button class="btn btn-primary">Finalizar Cadastro</button>
      </div>
    </div>

   
    <div class="mt-4">
      <h6>Últimos Cadastros</h6>
      <div class="d-flex">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">CPF</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Thomas</td>
              <td>William</td>
              <td>134.456.789.00</td>
            </tr>
            <tr>
              <td>Eduardo</td>
              <td>Pias</td>
              <td>134.567.453.90</td>
            </tr>
            <tr>
              <td>Ahmed</td>
              <td>Neto</td>
              <td>134.567.890.90</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
