<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/style/login.css">
</head>

<body>

    <div >

            <img src="/imgs/LogoMarca.png" width="250px">
        
        <form class="botoes">
            <div>
                <label for="txtUsuario">Usuário:</label>
                <input type="text" id="txtUsuario" placeholder="Digite seu usuário" required>
            </div>
            <div>
                <label for="txtSenha">Senha:</label>
                <input type="password" id="txtSenha" placeholder="Digite sua senha" required>
            </div>
           
                <button class="BTNLOGIN" onclick="fazerLogin()">Entrar</button>
            
        </form>

    </div>

   <script src="/js/login.js"></script>
</body>

</html>
