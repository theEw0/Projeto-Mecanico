<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORÇAMENTO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i>MecaSystem</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastrocliente.html">Cadastro de Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastroservico.html">Cadastro de Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastroprodutos.html">Cadastro de Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orcamento.html">Emitir Orçamento</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="box">
                    <h5>Pesquisar cliente</h5>
                    <form class="d-flex">
                      <input id="searchCliente" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <hr>
                    <h5>Emitir ordem de serviço/orçamento</h5>
                    <div class="box">
                        <i class="fas fa-calendar-check" style="color: #74C0FC;"></i><span style="color: rgba(31, 30, 30, 0.863); margin-left: 5px; font-size: 11px;"> Funilaria</span>
                    </div>
              
                </div>
            </div>
            <div class="col-md-4">
                <div class="box">
                    <h5>Cliente</h5>
                    <p id="clienteInfo"></p>
                    <hr>
                    <h5>Veículo Selecionado</h5>
                    <p id="veiculoInfo"></p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="rectangle">
                    <h5>Selecionar produtos e serviços</h5>
                    <form class="d-flex">
                      <input id="searchProduto" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <form class="d-flex">
                      <input id="searchServico" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th scope="col">COD</th>
                                <th scope="col">NOME</th>
                                <th scope="col">DESCRICAO</th>
                                <th scope="col">VALORES</th>
                            </tr>
                        </thead>
                        <tbody id="produtosServicosBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">TIPO</th>
                <th scope="col">DESCRICAO</th>
                <th scope="col">VALORES</th>
            </tr>
        </thead>
        <tbody id="orcamentoBody">
           
        </tbody>
    </table>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="button" id="emitirOrcamentoBtn">Emitir Orçamento</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/orcamento.js"></script>
</body>
</html>
